  <div class="container-fluid">
    <div class="row row-cols-3">
      <div class="col-sm">
        <div class="search-forms">
        <form id="movie-search-form">
          <label for="movie-search">Movie Title:</label>
          <input id="movie-search" type="text" required>
          <button id="movie-button" type="submit">Submit</button>
        </form>
        <br>
        <form id="people-search-form">
          <label for="people-search">Actor/Director: </label>
          <input id="people-search" type="text" required>
          <button id="people-button" type="submit">Submit</button>
        </form>
      </div>
  </div><!--end of column-->

    <!--ACCORDIAN WRAPPER-->
      <div class="accordion" id="result0">
        <!--CARD ONE-->
        <div class="card">
          <!--header-->
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <div class="image">
                </div>
                <h2 id="title0"></h2>
              </button>
            </h2>
          </div>
          <!--body - connects to head id with aria-labelledby value -->
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#result0">
            <div class="card-body">
              <div class="result0-summary"> 
              </div>
              <div class="tags">
                <h5>Do you want to add a tag?</h5>
                <div id="tag-form0">
                  <select name="tagselect" id="tagoption0" class="form-group">
                    <option value="tag1">a</option>
                    <option value="tag2">b</option>
                    <option value="tag3">c</option>
                    <option value="tag4">d</option>
                  </select>
                  <button class="btn btn-success">Add Tag</button>

        </div>
