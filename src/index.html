<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Project Me Finder</title>
</head>
<body>
  <div class="container">
    <!--ACCORDIAN WRAPPER-->
    <div class="accordion" id="movie-results">
      <!--CARD ONE-->
      <div class="card">
        <!--header-->
        <div class="card-header" id="headingOne">
          <h2 class="mb-0"> <!--what is mb-0-->
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Movie Title 1
            </button>
          </h2>
        </div>
        <!--body - connects to head id with aria-labelledby value -->
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#movie-results">
          <div class="card-body">
            Lorem ipsum dolor sit amet.
          </div>
        </div>
      </div>

      <!--CARD TWO-->
      <div class="card">
        <!--header-->
        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            <!--differences: add class collapsed, aria-expanded is false-->
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Movie Title 2
            </button>
          </h2>
        </div>
        <!--body-->
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#movie-results">
          <div class="card-body">
            Lorem ipsum dolor sit amet.
          </div>
        </div>
      </div>
    </div> <!-- end div for accordian -->  
  </div> <!-- end div for container -->
</body>
</html>
